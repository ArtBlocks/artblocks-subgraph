query GetMinterFilters {
  minterFilters {
    id
  }
}

query GetTargetMinterFilters($targetId: ID!) {
  minterFilters(where: { id: $targetId }) {
    id
    minterGlobalAllowlist {
      id
    }
    minterFilterContractAllowlists {
      id
      contract {
        id
      }
      minterContractAllowlist {
        id
      }
    }
    knownMinters {
      id
    }
    coreRegistry {
      id
    }
    updatedAt
  }
}
