fragment BidDetails on Bid {
  id
  bidType
  project {
    id
  }
  minter {
    id
  }
  token {
    id
  }
  bidder {
    id
  }
  isRemoved
  settled
  slotIndex
  value
  winningBid
  timestamp
  logIndex
  updatedAt
}

query GetBids {
  bids {
    ...BidDetails
  }
}

query GetTargetBids($targetId: ID!) {
  bids(where: { id: $targetId }) {
    ...BidDetails
  }
}
