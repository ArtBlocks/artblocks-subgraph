fragment BidDetails on Bid {
  id
  project {
    id
  }
  minter {
    id
  }
  token {
    id
  }
  bidder
  value
  winningBid
  timestamp
  updatedAt
}

query GetBids {
  bids {
    ...BidDetails
  }
}

query GetTargetBids($targetId: ID!) {
  bids(where: { id: $targetId }) {
    ...BidDetails
  }
}
