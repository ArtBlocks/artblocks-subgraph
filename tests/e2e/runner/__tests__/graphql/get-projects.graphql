query GetProjects {
  projects {
    id
    projectId
    minterConfiguration {
      id
      project {
        id
      }
      minter {
        id
        type
        minterFilter {
          id
        }
        isGloballyAllowlistedOnMinterFilter
        extraMinterDetails
        updatedAt
      }
      priceIsConfigured
      currencySymbol
      currencyAddress
      purchaseToDisabled
      basePrice
      extraMinterDetails
      maxInvocations
    }
  }
}

query GetTargetProjects($targetId: ID!) {
  projects(where: { id: $targetId }) {
    id
    projectId
    minterConfiguration {
      id
      project {
        id
      }
      minter {
        id
        type
        minterFilter {
          id
        }
        isGloballyAllowlistedOnMinterFilter
        extraMinterDetails
        updatedAt
      }
      priceIsConfigured
      currencySymbol
      currencyAddress
      purchaseToDisabled
      basePrice
      extraMinterDetails
      maxInvocations
    }
  }
}
