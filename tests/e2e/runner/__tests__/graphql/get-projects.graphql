fragment ProjectDetails on Project {
  id
  projectId
  minterConfiguration {
    id
    project {
      id
    }
    minter {
      id
      type
      minterFilter {
        id
      }
      isGloballyAllowlistedOnMinterFilter
      extraMinterDetails
      updatedAt
    }
    priceIsConfigured
    currencySymbol
    currencyAddress
    purchaseToDisabled
    basePrice
    extraMinterDetails
    maxInvocations
  }
  updatedAt
}

query GetProjects {
  projects {
    ...ProjectDetails
  }
}

query GetTargetProjects($targetId: ID!) {
  projects(where: { id: $targetId }) {
    ...ProjectDetails
  }
}
