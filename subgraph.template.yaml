dataSources:
  {{#genArt721CoreContracts}}
  - kind: ethereum/contract
    name: 'GenArt721Core-{{address}}'
    network: {{network}}
    source:
      address: '{{address}}'
      abi: GenArt721Core
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Project
        - ProjectScript
        - Token
        - Contract
        - Account
        - AccountProject
        - Whitelisting
        - OpenSeaSale
        - TokenOpenSeaSaleLookupTable
      abis:
        - name: GenArt721Core
          file: ./abis/GenArt721Core.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,indexed uint256)
